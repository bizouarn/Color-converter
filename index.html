    <title>Color converter</title>

    <style>
        :root {
            --r: 255;
            --g: 255;
            --b: 255;
            --intensity: 50;
            --color: rgb(var(--r), var(--g), var(--b));
        }
    </style>

<body>
<div id="app">
    <div class="flex-middle">
        <input id="colorP"
               style="display:none;"
               type="color"/>
        <div class="square morph" id="colorV"></div>
    </div>
    <div class="flex-middle morph" style="background:white;">
        <form>
            <p>
                <span>HEX</span>
                <input id="hexa" maxlength="7" minlength="7" placeholder="#" type="text">
            </p>
            <p>
                <span>RGB</span>
                <input id="R" max="255" min="0" placeholder="R" type="number">
                <input id="G" max="255" min="0" placeholder="G" type="number">
                <input id="B" max="255" min="0" placeholder="B" type="number">
            </p>
            <p>
                <span>HSV</span>
                <input id="H1" max="360" min="0" placeholder="H" type="number">
                <input id="S1" max="1" min="0" placeholder="S" step="0.01" type="number">
                <input id="V" max="1" min="0" placeholder="V" step="0.01" type="number">
            </p>
            <p>
                <span>HSL</span>
                <input id="H2" max="360" min="0" placeholder="H" type="number">
                <input id="S2" max="1" min="0" placeholder="S" step="0.01" type="number">
                <input id="L" max="1" min="0" placeholder="L" step="0.01" type="number">
            </p>
            <p>
                <span>CMYK</span>
                <input id="C" max="1" min="0" placeholder="C" step="0.01" type="number">
                <input id="M" max="1" min="0" placeholder="M" step="0.01" type="number">
                <input id="Y" max="1" min="0" placeholder="Y" step="0.01" type="number">
                <input id="K" max="1" min="0" placeholder="K" step="0.01" type="number">
            </p>
        </form>
    </div>
