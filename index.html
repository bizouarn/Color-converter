<head>
  <style>
  *{
    font-family: sans-serif;
  }
.row{
  display: inline-flex;
}
form{
  display: flex;
  flex-direction: column;
}
body{
  display: flex;
  align-items: center;
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  background: var(--color);
  margin: 0;
  padding: 15px;
}
content{
  display: grid;
  grid-template-columns: 1fr 2fr;
  width: 100%;
}
.square{
  --dd: calc(30vh);
  width: var(--dd);
  height: var(--dd);
}
.morph{
  border-radius: 32px;
  background: var(--color);
  box-shadow:  30px 30px 60px rgb(calc(var(--r) - var(--intensity)),calc(var(--g) - var(--intensity)),calc(var(--b) - var(--intensity))),
               -30px -30px 60px rgb(calc(var(--r) + var(--intensity)),calc(var(--g) + var(--intensity)),calc(var(--b) + var(--intensity)));
  margin: auto;
  padding: 15px;
}
.flex-midle{
  display: flex;
  align-items: center;
}
p{
  display: inline-grid;
  grid-auto-columns: 1fr;
  grid-auto-flow: column;
  grid-template-columns: 70px 1fr;
  margin: 0;
}
p *{
  padding: 10px;
}
footer{
  position: absolute;
  right: 0;
  bottom: 0;
  padding: 5px;
  color: rgb(calc(var(--r) - var(--intensity) * 2),calc(var(--g) - var(--intensity) * 2),calc(var(--b) - var(--intensity) * 2))
}
  </style>
</head>
<body>
  <style>
  :root{
    --r:255;
    --g:255;
    --b:255;
    --intensity:50;
    --color:rgb(var(--r),var(--g),var(--b));
  }
  </style>
  <script>
  let root = document.documentElement;
  </script>
  <content>
    <div class="flex-midle">
      <input type="color" style="display:none;" id="colorP" onchange="document.getElementById('hexa').value = this.value; changeHexa();"/>
      <div class="square morph" id="colorV"></div>
    </div>
    <div class="flex-midle morph" style="background:white;">
  		<form>
        <p>
          <span>HEX</span>
          <input minlenght="7" maxlength="7" id="hexa" type="text" placeholder="#" id="Hex" onkeypress="changeHexa" onchange="changeHexa()">
        </p>
  			<p>
          <span>RGB</span>
          <input onchange="changeRGB();" onkeypress="changeRGB();" id="R" type="number" placeholder="R" max="255" min="0">
          <input onchange="changeRGB();" onkeypress="changeRGB();" id="G" type="number" placeholder="G" max="255" min="0">
          <input onchange="changeRGB();" onkeypress="changeRGB();" id="B" type="number" placeholder="B" max="255" min="0">
        </p>
        <p>
          <span>HSV</span>
          <input onchange="changeHSV();" onkeypress="changeHSV();" placeholder="H" type="number" id="H1" max="360" min="0">
          <input onchange="changeHSV();" onkeypress="changeHSV();" placeholder="S" type="number" id="S1" max="1" min="0" step="0.01">
          <input onchange="changeHSV();" onkeypress="changeHSV();" placeholder="V" type="number" id="V" max="1" min="0" step="0.01">
        </p>
        <p>
          <span>HSL</span>
          <input onchange="changeHSL();" onkeypress="changeHSL();" placeholder="H" type="number" id="H2" max="360" min="0">
          <input onchange="changeHSL();" onkeypress="changeHSL();" placeholder="S" type="number" id="S2" max="1" min="0" step="0.01">
          <input onchange="changeHSL();" onkeypress="changeHSL();" placeholder="L" type="number" id="L" max="1" min="0" step="0.01">
        </p>
        <p>
          <span>CMYK</span>
          <input onchange="changeCMYK();" onkeypress="changeCMYK();" placeholder="C" id="C" type="number" max="1" min="0" step="0.01">
          <input onchange="changeCMYK();" onkeypress="changeCMYK();" placeholder="M" id="M" type="number" max="1" min="0" step="0.01">
          <input onchange="changeCMYK();" onkeypress="changeCMYK();" placeholder="Y" id="Y" type="number" max="1" min="0" step="0.01">
          <input onchange="changeCMYK();" onkeypress="changeCMYK();" placeholder="K" id="K" type="number" max="1" min="0" step="0.01">
        </p>
      </form>
    </div>
  <content>
  <footer>
    website built by ‚ù§ Aymeric Bizouarn
  </footer>
</body>
<script>
function changeHexa(){
  const hexa = document.getElementById("hexa").value;
  document.getElementById("R").value = parseInt(hexa.substring(1,3),16);
  document.getElementById("G").value = parseInt(hexa.substring(3,5),16);
  document.getElementById("B").value = parseInt(hexa.substring(5,7),16);
  update("hexa");
}
function changeRGB(){
  update("RGB");
}
function changeHSV(){
  let h = document.getElementById("H1").value;
  let s = document.getElementById("S1").value;
  let v = document.getElementById("V").value;
  let rbis =  0;
  let gbis =  0;
  let bbis =  0;
  let c = v * s;
  let x = c * (1 - Math.abs((h / 60) % 2 - 1));
  let m = v - c;
  if( 0 <= h && h < 60){
    rbis = c;
    gbis = x;
    bbis = 0;
  } else if( 60 <= h && h < 120){
    rbis = x;
    gbis = c;
    bbis = 0;
  } else if( 120 <= h && h < 180){
    rbis = 0;
    gbis = c;
    bbis = x;
  } else if( 180 <= h && h < 240){
    rbis = 0;
    gbis = x;
    bbis = c;
  }  else if( 240 <= h && h < 300){
    rbis = x;
    gbis = 0;
    bbis = c;
  }  else if( 300 <= h && h < 360){
    rbis = c;
    gbis = 0;
    bbis = x;
  } else if(h == 360){
    rbis = 1;
    gbis = 1;
    bbis = 1;
    m = 0;
  }
  document.getElementById("R").value = Math.round((rbis + m) * 255);
  document.getElementById("G").value = Math.round((rbis + m) * 255);
  document.getElementById("B").value = Math.round((bbis + m) * 255);
  update("HSV");
}
function changeHSL(){
  let h = document.getElementById("H2").value;
  let s = document.getElementById("S2").value;
  let l = document.getElementById("L").value;
  let rbis =  0;
  let gbis =  0;
  let bbis =  0;
  let c = ((1 - Math.abs((2 * l) - 1)) * s);
  let x = c * (1 - Math.abs((h / 60) % 2 - 1));
  let m = l - c / 2;
  if( 0 <= h && h < 60){
    rbis = c;
    gbis = x;
    bbis = 0;
  } else if( 60 <= h && h < 120){
    rbis = x;
    gbis = c;
    bbis = 0;
  } else if( 120 <= h && h < 180){
    rbis = 0;
    gbis = c;
    bbis = x;
  } else if( 180 <= h && h < 240){
    rbis = 0;
    gbis = x;
    bbis = c;
  }  else if( 240 <= h && h < 300){
    rbis = x;
    gbis = 0;
    bbis = c;
  }  else if( 300 <= h && h < 360){
    rbis = c;
    gbis = 0;
    bbis = x;
  } else if(h == 360){
    rbis = 1;
    gbis = 1;
    bbis = 1;
    m = 0;
  }
  document.getElementById("R").value = Math.round((rbis + m) * 255);
  document.getElementById("G").value = Math.round((gbis + m) * 255);
  document.getElementById("B").value = Math.round((bbis + m) * 255);
  update("HSL");
}
function changeCMYK(){
  let c = document.getElementById("C").value;
  let y = document.getElementById("Y").value;
  let m = document.getElementById("M").value;
  let k = document.getElementById("K").value;
  document.getElementById("R").value = Math.round(255 * (1-c) * (1-k));
  document.getElementById("G").value = Math.round(255 * (1-m) * (1-k));
  document.getElementById("B").value = Math.round(255 * (1-y) * (1-k));
  update("CMYK");
}
function update(type){
  if(type=="init"){
    document.getElementById("R").value == "" ? document.getElementById("R").value = 255 : null;
    document.getElementById("G").value == "" ? document.getElementById("G").value = 255 : null;
    document.getElementById("B").value == "" ? document.getElementById("B").value = 255 : null;
  } else if(type!=="RGB"){
    document.getElementById("R").value == "" ? document.getElementById("R").value = 0 : null;
    document.getElementById("G").value == "" ? document.getElementById("G").value = 0 : null;
    document.getElementById("B").value == "" ? document.getElementById("B").value = 0 : null;
  }
  const r = document.getElementById("R").value;
  const g = document.getElementById("G").value;
  const b = document.getElementById("B").value;
  let pr = 100000;
  let rbis =  Math.round(r/255*pr)/pr;
  let gbis =  Math.round(g/255*pr)/pr;
  let bbis =  Math.round(b/255*pr)/pr;
  if(type!=="hexa"){
    let hr = Number(r).toString(16);
    let hg = Number(g).toString(16);
    let hb = Number(b).toString(16);
    if(hr.length == 0){
      hr = "00";
    }else if(hr.length == 1){
      hr = "0"+hr;
    }
    if(hg.length == 0){
      hg = "00";
    }else if(hg.length == 1){
      hg = "0"+hg;
    }
    if(hb.length == 0){
      hb = "00";
    }else if(hb.length == 1){
      hb = "0"+hb;
    }
    document.getElementById("hexa").value = "#"+hr+hg+hb;
  }
  if(type!=="CMYK"){
    let k =  Math.round((1 - max([rbis,gbis,bbis]))*pr)/pr;
    document.getElementById("C").value = Math.round((1 - rbis - k) / (1 - k) * 100) / 100;
    document.getElementById("M").value = Math.round((1 - gbis - k) / (1 - k) * 100) / 100;
    document.getElementById("Y").value = Math.round((1 - bbis - k) / (1 - k) * 100) / 100;
    document.getElementById("K").value = Math.round(k * 100) / 100;
    document.getElementById("C").value == "" ? document.getElementById("C").value = 0 : null;
    document.getElementById("M").value == "" ? document.getElementById("M").value = 0 : null;
    document.getElementById("Y").value == "" ? document.getElementById("Y").value = 0 : null;
    document.getElementById("K").value == "" ? document.getElementById("K").value = 0 : null;
  }
  if(type!="HSV"){
    let cmax = max([rbis,gbis,bbis]);
    let cmin = min([rbis,gbis,bbis]);
    let delta = cmax - cmin;
    let l =  (cmax + cmin)/2;
    let h;
    if(delta == 0){
      h = 0;
    } else if(cmax == rbis){
      h = Math.round(60 * (((gbis - bbis) % 6) / delta));
    } else if(cmax == gbis){
      h = Math.round(60 * (2 + (bbis - rbis) / delta));
    } else if(cmax == bbis){
      h = Math.round(60 * (4 + (rbis - gbis) /delta));
    }
    if(h < 0){
      h += 360;
    }
    document.getElementById("H1").value = h;
    document.getElementById("S1").value = delta == 0 ? 0 : Math.round(delta / (1 - Math.abs(2 * l - 1)) * 100) / 100;
    document.getElementById("V").value = Math.round(cmax * 100) / 100;
  }
  if(type!="HSL"){
    let cmax = max([rbis,gbis,bbis]);
    let cmin = min([rbis,gbis,bbis]);
    let delta = cmax - cmin;
    let h;
    if(delta == 0){
      h = 0;
    } else if(cmax == rbis){
      h = Math.round(60 * (((gbis - bbis) % 6) / delta));
    } else if(cmax == gbis){
      h = Math.round(60 * (2 + (bbis - rbis) / delta));
    } else if(cmax == bbis){
      h = Math.round(60 * (4 + (rbis - gbis) / delta));
    }
    if(h < 0){
      h += 360;
    }
    document.getElementById("H2").value = h;
    document.getElementById("S2").value = delta == 0 ? 0 : Math.round(delta / (1 - Math.abs(2 * ((cmax + cmin) / 2) - 1)) * 100) / 100;
    document.getElementById("L").value = Math.round((cmax + cmin) / 2 * 100) / 100;
  }
  root.style.setProperty('--r', r);
  root.style.setProperty('--g', g);
  root.style.setProperty('--b', b);
}
function max(tableau){
  let ret = 0;
  tableau.forEach(element => {
    if(element > ret){
      ret = element;
    }
  });
  return ret;
}
function min(tableau){
  let ret = 255;
  tableau.forEach(element => {
    if(element < ret){
      ret = element;
    }
  });
  return ret;
}
update("init");
document.getElementById("colorV").addEventListener("click", function() {
  document.getElementById("colorP").focus();
  document.getElementById("colorP").value = document.getElementById("hexa").value;
  document.getElementById("colorP").click();
});
</script>
